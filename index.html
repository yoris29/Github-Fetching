<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Github Fetcher</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="data-container">
      <div class="container-header">
         <h1>Github Profile Data</h1>
         <input type="text" id="username" placeholder="Enter username">
         <button>Submit</button>
      </div>
      <img src="/default-img/anonym.jpg" alt="Profile Image">
      <p id="profileUsername" class="data">Username: None</p>
      <p id="Repos" class="Public-repos data">Public Repositories: None</p>
      <p class="type data">Profile Type: None</p>
      <p id="followers" class="data">Followers: None</p>
      <p id="following" class="data">Following: None</p>
   </div>
   <script src="script.js"></script>
</body>
</html>
